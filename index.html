<html>
<head>
	<title>Session 10 Assignment 1</title>
	<meta charset="UTF-8" />
	<script src="js/angular.min.js" type="text/javascript">
	</script>
	<script type="text/javascript">
	var session10Assignment1 = angular.module('session10Assignment1', []);
	session10Assignment1.controller('MyCtrl', function ($scope) {
		$scope.firstname = " ";
		$scope.lastname = " ";
		$scope.click = function() { 
			alert("First Name: "+$scope.firstname+" and Last Name: "+$scope.lastname); 
		};
	});
	</script>
	<!-- Angular Script Block Ends -->
	<link rel="stylesheet" href="css/style.css">
	<!-- CSS Block Ends -->
</head>
<body>
	<div ng-app="session10Assignment1">
	<div ng-controller="MyCtrl">
		<h2>Make a form with two inputs and a submit button. Show details in a table and when we make changes to input table, value also changes. </h2>
		<p>Firstname: <input type="text" ng-model="firstname"></p>
		<p>Lastname: <input type="text" ng-model="lastname"></p>
		<button ng-click="click()">Show Name</button>
		<table class="name-table" border="0" cellpadding="0" cellspacing="0">
			<thead>
				<th>First Name</th>
				<th>Last Name</th>
			</thead>
			<tr>
				<td>{{firstname}}</td>
				<td>{{lastname}}</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
